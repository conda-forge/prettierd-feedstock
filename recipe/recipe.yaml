context:
  version: "0.26.0"

package:
  name: prettierd
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@fsouza/prettierd/-/prettierd-${{ version }}.tgz
  sha256: 4e99452dd2fb62971f8bf035d76af38d0af9a10ce9166f82b9a42d86b9ce0d7c

build:
  number: 0
  noarch: generic

requirements:
  host:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - prettierd --help

about:
  license: ISC
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: prettier, as a daemon, for ludicrous formatting speed
  homepage: https://github.com/fsouza/prettierd
  repository: https://github.com/fsouza/prettierd

extra:
  recipe-maintainers:
    - danielnachun
